apiVersion: v1
kind: Service
metadata:
  labels:
    app: api-geo
    type: web
  name: api-geo
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 3001
  selector:
    app: api-geo
    type: web
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: api-geo
    name: api-geo
    type: web
  name: api-geo
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-geo
      name: api-geo
      type: web
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: api-geo
        name: api-geo
        type: web
      name: api-geo
    spec:
      containers:
      - image: sheriff/api-geo:1.0.{{build.number}}
        imagePullPolicy: IfNotPresent
        name: api-geo
        ports:
        - containerPort: 80
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      - name: quayregistrykey
      restartPolicy: Always
      securityContext: {}
      terminationGracePeriodSeconds: 30
